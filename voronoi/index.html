<html>
    <head>
        <title>Voronoi Images</title>
        <meta charset="utf-8">
        <style>
            html, body {
                width:  100%;
                height: 100%;
                margin: 0px;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
            table {
                position: absolute;
                right: 0px;
                top: 10px;
            }
            input[type=number] {
                width: 60px;
            }
        </style>
        <script src="/kdTree.js"></script>
        <script src="voronoi.js"></script>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-16870004-8', 'auto');
            ga('send', 'pageview');
        </script>
    </head>
    <body>
        <center>
            <canvas id="canvas">Your browser doesn't supports canvas.</canvas>
        </center>
        <table>
            <tr>
                <td>
                    <input type="file" id="image_upload" accept="image/*"/>
                </td>
            </tr>
            <tr>
                <td>
                    <select id="distance_metric">
                        <option value="euclidean">Euclidean</option>
                        <option value="manhattan">Manhattan</option>
                        <option value="minkowski">Minkowski3</option>
                        <option value="random">Random</option>
                        <option value="constant">Constant</option>
                        <option value="mosaic">Mosaic</option>
                    </select>
                    <select id="place_point_func">
                        <option value="random">Random</option>
                        <option value="hexagon">Hexagon</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <small>Color average radius: </small><input id="color_average_radius" type="number" value="1.5" />
                </td>
            </tr>
            <tr>
                <td>
                    <small>Point chance: 1/</small><input id="point_chance" type="number" value="1000" />
                </td>
            </tr>
            <tr>
                <td>
                    <input id="resize_checkbox" type="checkbox" checked /><small>Resize</small>
                    <button id="generate_button">Generate</button>
                </td>
            </tr>
        </table>
    </body>
</html>
